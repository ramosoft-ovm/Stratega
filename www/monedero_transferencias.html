            <div>
                <!-- ***************************************************** -->

                <div id="catalogo">                    
                    <div>                        
                        <div>
                            <label for="">Seleccione el tipo de Comercio del cual desea retirar</label><br><br>
                            <select id="cmb_comercio" class="category">
                                <option value="0" title="0">Seleccione uno</option>
                                <!-- Desde la base -->
                            </select><br><br>
                            <label for="">Sus puntos se transferirán a</label><br><br>
                            <input id="txt_comercio_destino" type="text" class="input" readOnly placeholder="Esperando a que seleccione un tipo de Comercio..." /><br><br>
                            <label for="">Digite el ID de usuario al que desea transferir</label><br><br>
                            <input id="txt_usuario_destino" type="number" class="input" placeholder="ej. 12"/><br><br>
                            <label for="">Digite la cantidad</label><br><br>
                            <span class="cantidades_span">$</span><div id="txt_cantidad_div"><input id="txt_cantidad" type="number" class="input" placeholder="ej. 200"/></div><span class="cantidades_span">.</span><div id="txt_cantidad_decimal_div"><input id="txt_cantidad_decimal" type="number" class="input" placeholder="ej. 55" max="99" min="00"></div><br><br>
                            <label for="">Digite su contraseña</label><br><br>
                            <input id="txt_password" type="password" class="input"/><br><br>
                            <label for="">Confirme su contraseña</label><br><br>
                            <input id="txt_confirmar_password" type="password" class="input" /><br><br>
                            <label for="">Comentario(Campo no Obligatorio)</label><br><br>
                            <textarea class="input" id="txt_comentarios" placeholder="ej. Transferencia por $200.00 para Monedero de Gasolineras"></textarea><br><br>
                        </div>
                        <div>
                            <br /><a id="btn_transferir" href="#" class="btn"><span class="icon-share icon"></span> Transferir</a>
                        </div>
